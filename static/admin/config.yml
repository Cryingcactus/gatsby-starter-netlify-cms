backend:
    name: git-gateway
    branch: master
    commit_messages:
        create: "Create {{collection}} “{{slug}}”"
        update: "Update {{collection}} “{{slug}}”"
        delete: "Delete {{collection}} “{{slug}}”"
        uploadMedia: "[skip ci] Upload “{{path}}”"
        deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
    - name: "blog"
      label: "Blog"
      folder: "src/pages/blog"
      create: true
      slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
      fields:
          - {
                label: "Template Key",
                name: "templateKey",
                widget: "hidden",
                default: "blog-post",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
          - { label: "Featured Image", name: "featuredimage", widget: image }
          - { label: "Body", name: "body", widget: "markdown" }
          - { label: "Tags", name: "tags", widget: "list" }

    - name: "pages"
      label: "Pages"
      files:
          - file: "src/pages/home/index.md"
            label: "Home"
            name: "home"
            fields:
                - {
                      label: "Template Key",
                      name: "templateKey",
                      widget: "hidden",
                      default: "home-page",
                  }
                - {
                      label: Hero Section,
                      name: heroSection,
                      widget: object,
                      fields:
                          [
                              {
                                  label: Title Options,
                                  name: titleOptions,
                                  widget: object,
                                  fields:
                                      [
                                          {
                                              label: Title,
                                              name: title,
                                              widget: string,
                                          },
                                          {
                                              label: Title Color,
                                              name: titleColor,
                                              widget: color,
                                          },
                                          {
                                              label: Title Highlight Color,
                                              name: titleHighlightColor,
                                              widget: color,
                                          },
                                      ],
                              },
                              {
                                  label: BackgroundImage,
                                  name: backgroundImage,
                                  widget: object,
                                  fields:
                                      [
                                          {
                                              label: Image,
                                              name: image,
                                              widget: image,
                                          },
                                          {
                                              label: Alt,
                                              name: alt,
                                              widget: string,
                                          },
                                      ],
                              },
                          ],
                  }
                - {
                      label: Typing Section,
                      name: typingSection,
                      widget: object,
                      fields:
                          [
                              { label: Title, name: title, widget: string },
                              { label: Copy, name: copy, widget: markdown },
                              {
                                  label: Typed Words,
                                  name: typedWords,
                                  widget: list,
                                  fields:
                                      [
                                          {
                                              label: Word,
                                              name: word,
                                              widget: string,
                                          },
                                      ],
                              },
                              {
                                  label: Background Color,
                                  name: backgroundColor,
                                  widget: color,
                              },
                              {
                                  label: Text Color,
                                  name: textColor,
                                  widget: color,
                              },
                          ],
                  }
                - {
                      label: Services Section,
                      name: servicesSection,
                      widget: object,
                      fields:
                          [
                              { label: Title, name: title, widget: string },
                              {
                                  label: Services,
                                  name: services,
                                  widget: list,
                                  fields:
                                      [
                                          {
                                              label: Service,
                                              name: service,
                                              widget: string,
                                          },
                                      ],
                              },
                              {
                                  label: Button,
                                  name: button,
                                  widget: object,
                                  fields:
                                      [
                                          {
                                              label: Title,
                                              name: title,
                                              widget: string,
                                          },
                                          {
                                              label: Background Color,
                                              name: backgroundColor,
                                              widget: color,
                                          },
                                          {
                                              label: Background Color on Hover,
                                              name: backgroundColorHover,
                                              widget: color,
                                          },
                                          {
                                              label: Text Color,
                                              name: textColor,
                                              widget: color,
                                          },
                                          {
                                              label: Text Color on Hover,
                                              name: textColorHover,
                                              widget: color,
                                          },
                                      ],
                              },
                              { label: Image, name: image, widget: image },
                              {
                                  label: Background Color,
                                  name: backgroundColor,
                                  widget: color,
                              },
                              {
                                  label: Text Color,
                                  name: textColor,
                                  widget: color,
                              },
                          ],
                  }
                - {
                      label: Icons Section,
                      name: iconsSection,
                      widget: object,
                      fields:
                          [
                              { label: Title, name: title, widget: string },
                              { label: Copy, name: copy, widget: string },
                              {
                                  label: Services,
                                  name: services,
                                  widget: list,
                                  fields:
                                      [
                                          {
                                              label: Icon Container,
                                              name: iconContainer,
                                              widget: object,
                                              fields:
                                                  [
                                                      {
                                                          label: Icon,
                                                          name: icon,
                                                          widget: image,
                                                      },
                                                      {
                                                          label: Text,
                                                          name: text,
                                                          widget: string,
                                                      },
                                                  ],
                                          },
                                      ],
                              },
                              {
                                  label: Background Color,
                                  name: backgroundColor,
                                  widget: color,
                              },
                              {
                                  label: Text Color,
                                  name: textColor,
                                  widget: color,
                              },
                          ],
                  }
                - {
                      label: Blog Section,
                      name: blogSection,
                      widget: object,
                      fields:
                          [
                              { label: Title, name: title, widget: string },
                              {
                                  label: Number of Posts,
                                  name: numberOfPosts,
                                  widget: number,
                              },
                              {
                                  label: Button,
                                  name: button,
                                  widget: object,
                                  fields:
                                      [
                                          {
                                              label: Title,
                                              name: title,
                                              widget: string,
                                          },
                                          {
                                              label: Background Color,
                                              name: backgroundColor,
                                              widget: color,
                                          },
                                          {
                                              label: Background Color on Hover,
                                              name: backgroundColorHover,
                                              widget: color,
                                          },
                                          {
                                              label: Text Color,
                                              name: textColor,
                                              widget: color,
                                          },
                                          {
                                              label: Text Color on Hover,
                                              name: textColorHover,
                                              widget: color,
                                          },
                                      ],
                              },
                          ],
                  }
          - file: "src/pages/index.md"
            label: "Landing Page"
            name: "index"
            fields:
                - {
                      label: "Template Key",
                      name: "templateKey",
                      widget: "hidden",
                      default: "index-page",
                  }
                - { label: Title, name: title, widget: string }
                - { label: Image, name: image, widget: image }
                - { label: Heading, name: heading, widget: string }
                - { label: Subheading, name: subheading, widget: string }
                - {
                      label: Mainpitch,
                      name: mainpitch,
                      widget: object,
                      fields:
                          [
                              { label: Title, name: title, widget: string },
                              {
                                  label: Description,
                                  name: description,
                                  widget: text,
                              },
                          ],
                  }
                - { label: Description, name: description, widget: string }
                - {
                      label: Intro,
                      name: intro,
                      widget: object,
                      fields:
                          [
                              { label: Heading, name: heading, widget: string },
                              {
                                  label: Description,
                                  name: description,
                                  widget: text,
                              },
                              {
                                  label: Blurbs,
                                  name: blurbs,
                                  widget: list,
                                  fields:
                                      [
                                          {
                                              label: Image,
                                              name: image,
                                              widget: image,
                                          },
                                          {
                                              label: Text,
                                              name: text,
                                              widget: text,
                                          },
                                      ],
                              },
                          ],
                  }
                - {
                      label: Main,
                      name: main,
                      widget: object,
                      fields:
                          [
                              { label: Heading, name: heading, widget: string },
                              {
                                  label: Description,
                                  name: description,
                                  widget: text,
                              },
                              {
                                  label: Image1,
                                  name: image1,
                                  widget: object,
                                  fields:
                                      [
                                          {
                                              label: Image,
                                              name: image,
                                              widget: image,
                                          },
                                          {
                                              label: Alt,
                                              name: alt,
                                              widget: string,
                                          },
                                      ],
                              },
                              {
                                  label: Image2,
                                  name: image2,
                                  widget: object,
                                  fields:
                                      [
                                          {
                                              label: Image,
                                              name: image,
                                              widget: image,
                                          },
                                          {
                                              label: Alt,
                                              name: alt,
                                              widget: string,
                                          },
                                      ],
                              },
                              {
                                  label: Image3,
                                  name: image3,
                                  widget: object,
                                  fields:
                                      [
                                          {
                                              label: Image,
                                              name: image,
                                              widget: image,
                                          },
                                          {
                                              label: Alt,
                                              name: alt,
                                              widget: string,
                                          },
                                      ],
                              },
                          ],
                  }
          - file: "src/pages/about/index.md"
            label: "About"
            name: "about"
            fields:
                - {
                      label: "Template Key",
                      name: "templateKey",
                      widget: "hidden",
                      default: "about-page",
                  }
                - { label: "Title", name: "title", widget: "string" }
                - { label: "Body", name: "body", widget: "markdown" }
          - file: "src/pages/products/index.md"
            label: "Products Page"
            name: "products"
            fields:
                - {
                      label: "Template Key",
                      name: "templateKey",
                      widget: "hidden",
                      default: "product-page",
                  }
                - { label: Title, name: title, widget: string }
                - { label: Image, name: image, widget: image }
                - { label: Heading, name: heading, widget: string }
                - { label: Description, name: description, widget: string }
                - {
                      label: Intro,
                      name: intro,
                      widget: object,
                      fields:
                          [
                              { label: Heading, name: heading, widget: string },
                              {
                                  label: Description,
                                  name: description,
                                  widget: text,
                              },
                              {
                                  label: Blurbs,
                                  name: blurbs,
                                  widget: list,
                                  fields:
                                      [
                                          {
                                              label: Image,
                                              name: image,
                                              widget: image,
                                          },
                                          {
                                              label: Text,
                                              name: text,
                                              widget: text,
                                          },
                                      ],
                              },
                          ],
                  }
                - {
                      label: Main,
                      name: main,
                      widget: object,
                      fields:
                          [
                              { label: Heading, name: heading, widget: string },
                              {
                                  label: Description,
                                  name: description,
                                  widget: text,
                              },
                              {
                                  label: Image1,
                                  name: image1,
                                  widget: object,
                                  fields:
                                      [
                                          {
                                              label: Image,
                                              name: image,
                                              widget: image,
                                          },
                                          {
                                              label: Alt,
                                              name: alt,
                                              widget: string,
                                          },
                                      ],
                              },
                              {
                                  label: Image2,
                                  name: image2,
                                  widget: object,
                                  fields:
                                      [
                                          {
                                              label: Image,
                                              name: image,
                                              widget: image,
                                          },
                                          {
                                              label: Alt,
                                              name: alt,
                                              widget: string,
                                          },
                                      ],
                              },
                              {
                                  label: Image3,
                                  name: image3,
                                  widget: object,
                                  fields:
                                      [
                                          {
                                              label: Image,
                                              name: image,
                                              widget: image,
                                          },
                                          {
                                              label: Alt,
                                              name: alt,
                                              widget: string,
                                          },
                                      ],
                              },
                          ],
                  }
                - {
                      label: Testimonials,
                      name: testimonials,
                      widget: list,
                      fields:
                          [
                              { label: Quote, name: quote, widget: string },
                              { label: Author, name: author, widget: string },
                          ],
                  }
                - { label: Full_image, name: full_image, widget: image }
                - {
                      label: Pricing,
                      name: pricing,
                      widget: object,
                      fields:
                          [
                              { label: Heading, name: heading, widget: string },
                              {
                                  label: Description,
                                  name: description,
                                  widget: string,
                              },
                              {
                                  label: Plans,
                                  name: plans,
                                  widget: list,
                                  fields:
                                      [
                                          {
                                              label: Plan,
                                              name: plan,
                                              widget: string,
                                          },
                                          {
                                              label: Price,
                                              name: price,
                                              widget: string,
                                          },
                                          {
                                              label: Description,
                                              name: description,
                                              widget: string,
                                          },
                                          {
                                              label: Items,
                                              name: items,
                                              widget: list,
                                          },
                                      ],
                              },
                          ],
                  }
